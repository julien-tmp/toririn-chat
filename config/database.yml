# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: db/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/test.sqlite3

<% production_database = Rails.application.credentials.production[:database] %>
production:
  <<: *default
  adapter: <%= production_database.dig(:adapter) %>
  host: <%= production_database.dig(:host) %>
  port: <%= production_database.dig(:port) %>
  database: <%= production_database.dig(:database) %>
  username: <%= production_database.dig(:username) %>
  password: <%= production_database.dig(:password) %>
  encoding: <%= production_database.dig(:encoding) %>
